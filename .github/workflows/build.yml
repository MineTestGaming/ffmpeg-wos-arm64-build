name: Build

on:
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container:
      image: mstorsjo/llvm-mingw:latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: libsdl-org/SDL
          path: sdl
      - uses: actions/checkout@v3
        with:
          repository: FFmpeg/FFmpeg
          path: ffmpeg
      - name: build-sdl
        run: |
          mkdir build
          cd build
          ../sdl/configure --host=aarch64-w64-mingw32
          make -j16
          make install
      - name: build ffmpeg
        run: |
          ln -s build/sdl2-config build/aarch64-w64-mingw32-sdl2-config
          export PATH=$PATH:$PWD/build
          cd ffmpeg
          ./configure --cross-prefix=aarch64-w64-mingw32- --arch=arm64 --target-os=mingw32
          make -j16
          ls
